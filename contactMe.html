        <h1>Ask Me Anything</h1>
    <div class="shadow-box">    
        <form action="index.html" method="get">
            <label for="firstname">First Name:</label>
            <br>
            <input type="text" id="firstname" name="firstname" required>
            <br>
            <br>
            <label for="lastname">Last Name:</label>
            <br>
            <input type="text" id="lastname" name="lastname" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label> Gender</label>
            <br>
            <label for="male">Male 
                <input type="radio" id="male" name="gender" value="male">
            </label>
            <label for="female">Female 
                <input type="radio" id="female" name="gender" value="female">
            </label>
            <label for="donotdisclose">Do Not Disclose
                <input type="radio" id="donotdisclose" name="gender" value="donotdisclose">
            </label>
            <br>
            <br>

            <label for="request">Ask Me Anything:</label>
            <br>
            <textarea id="request" name="request" rows="4" cols="50" required>
            </textarea>
            <br>
            <br>

            
            <label for="yes">Please send me your monthly newsletter
                <input type="checkbox" id="yes" name="News letter" value="value1">
            </label>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
